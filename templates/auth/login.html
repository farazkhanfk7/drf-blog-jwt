{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}<title>Log In</title>{% endblock %}

{% block content %}
<div class="container my-4 mx-auto col-10">
    <div style="margin-bottom:150px;" class="card container p-4">
    {% if messages %}
        <div class="container pt-5">
            {% for message in messages %}
            <p {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{ message | escape }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-info" type="submit">
    </form>
    <div class="border-top pt-3 text-muted p-2">
        Need an account? <a href="register/" class="ml-2">Register Here</a>
    </div>
    </div>    
</div>

{% endblock %}
